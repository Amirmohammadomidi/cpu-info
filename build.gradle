buildscript {

    ext {
        // Build sdk
        minSdk = 14
        targetSdk = 28
        compiledSdk = 28
        buildTools = "28.0.3"

        // Kotlin
        kotlinVersion = "1.3.21"
        coroutines = "1.0.1"

        // Libs
        appCompat = "1.0.2"
        androidX = "1.0.0"
        androidDatabinding = "2.3.0"
        firebase = "16.0.3"
        crashlitics = "2.9.2"
        archLifecycle = "2.0.0"
        navigation = "1.0.0"
        eventBus = "3.1.1"
        rxJava = "2.2.3"
        rxAndroid = "2.1.0"
        gson = "2.8.2"
        dagger = "2.21"
        glide = "4.8.0"
        timber = "4.7.1"
        coreTesting = "2.0.0-rc01"
        jUnit = "4.12"
        mockito = "2.11.0"
        mockitoKotlin = "2.0.0"
        testRunner = "1.1.0-alpha4"
        espresso = "3.1.0-alpha4"
        robolectric = "4.0"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
