buildscript {

    ext {
        // Build sdk
        minSdk = 14
        targetSdk = 28
        compiledSdk = 28
        buildTools = "28.0.3"

        // Kotlin
        kotlinVersion = "1.3.71"
        coroutines = "1.3.3"

        // Libs
        coreVersion = "1.2.0"
        activityVersion = "1.1.0"
        fragmentVersion = "1.2.3"
        appCompat = "1.1.0"
        material = "1.1.0"
        preference = "1.1.0"
        swiperefreshlayout = "1.0.0"
        firebase = "16.0.3"
        crashlitics = "2.9.2"
        archLifecycle = "2.2.0"
        navigation = "2.2.1"
        multidex = "2.0.1"
        eventBus = "3.1.1"
        rxJava = "2.2.3"
        rxAndroid = "2.1.1"
        gson = "2.8.2"
        dagger = "2.26"
        glide = "4.11.0"
        timber = "4.7.1"
        coreTesting = "2.0.0-rc01"
        jUnit = "4.12"
        mockito = "2.11.0"
        mockitoKotlin = "2.0.0"
        testRunner = "1.1.0-alpha4"
        espresso = "3.1.0-alpha4"
        robolectric = "4.0"
        constraintlayout = "1.1.3"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
