import com.kgurgul.cpuinfo.buildsrc.Libs

buildscript {

    ext {
        minSdk = 14
        targetSdk = 28
        compiledSdk = 28
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath Libs.androidGradlePlugin
        classpath Libs.Kotlin.gradlePlugin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
