buildscript {

    ext {
        // Build sdk
        minSdk = 14
        targetSdk = 28
        compiledSdk = 28
        buildTools = "28.0.3"

        // Kotlin
        kotlinVersion = "1.3.41"
        coroutines = "1.3.0-M2"

        // Libs
        appCompat = "1.1.0-rc01"
        material = "1.1.0-alpha09"
        preference = "1.1.0-rc01"
        swiperefreshlayout = "1.1.0-alpha02"
        firebase = "16.0.3"
        crashlitics = "2.9.2"
        archLifecycle = "2.0.0"
        navigation = "1.0.0"
        eventBus = "3.1.1"
        rxJava = "2.2.3"
        rxAndroid = "2.1.1"
        gson = "2.8.2"
        dagger = "2.24"
        glide = "4.9.0"
        timber = "4.7.1"
        coreTesting = "2.0.0-rc01"
        jUnit = "4.12"
        mockito = "2.11.0"
        mockitoKotlin = "2.0.0"
        testRunner = "1.1.0-alpha4"
        espresso = "3.1.0-alpha4"
        robolectric = "4.0"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
